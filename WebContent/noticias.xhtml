	xmlns:p="http://primefaces.org/ui"> 

<ui:composition template="/_template.xhtml">
	
	<ui:define name="corpo">
	
		<div class="content">
		
			<p:panel header="NOTÍCIAS" style="padding-bottom: 15px;">
			
				<p:dataGrid value="#{noticiaBean.noticiasOrdem}" var="noticia" id="dataGrid" paginator="true" rows="6" columns="1"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					paginatorPosition="bottom" emptyMessage="Não há notícias cadastradas"
					currentPageReportTemplate="{currentPage} de {totalPages}">
					
					<h:panelGrid columns="1" style="width:100%" cellpadding="0" cellspacing="0">
						
		                <h:outputText value="#{noticia.data}" style="color:#CCC; font-size:11px; font-style: italic;">
							<f:convertDateTime pattern="dd/MM/yyyy - HH:mm" timeZone="GMT-3" /> 
						</h:outputText> 
						
						<p:column headerText="Título">
							<h:outputLink value="noticia.xhtml">
								<h:outputText value="#{noticia.titulo}" style="font-weight: bold; font-size:14px;" />
								<f:param name="noticia.id" value="#{noticia.id}" />
							</h:outputLink>
						</p:column>
						<h:outputText value="#{noticia.subtitulo}" />

		            </h:panelGrid>
										
					<f:facet name="footer">  
			            Total de #{noticiaBean.noticias.size()} linha(s).  
			        </f:facet> 
				</p:dataGrid>
