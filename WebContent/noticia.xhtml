<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:s="http://jboss.org/seam/faces"> 

<f:view>
	<f:metadata>
		<f:viewParam name="noticia" value="#{noticiaBean}" />
	</f:metadata>
	
	<ui:composition template="/_template.xhtml">
		
		<ui:define name="corpo">
		
			<div class="content">
			
				<p:panel header="#{noticiaBean.noticia.titulo}">
				
					<h1><h:outputText value="#{noticiaBean.noticia.titulo}" /></h1>
					
					<p><h:outputText value="#{noticiaBean.noticia.subtitulo}" /></p>
					
					<p><h:outputText value="#{noticiaBean.noticia.conteudo}" /></p>
				
				</p:panel>			
				
			</div>
			
		</ui:define>
		
	</ui:composition>
</f:view>

</html>
