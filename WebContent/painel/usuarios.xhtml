<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"> 

<ui:composition template="/painel/_template.xhtml">
	
	<ui:define name="corpo">
		
		<h:form id="form1">
	
			<p:fieldset legend="Cadastrar Usuário" style="margin-bottom: 15px">
			 	
				<h2>
					<h:outputText value="Novo Usuário" rendered="#{empty usuarioBean.usuario.id}" />
					<h:outputText value="Editar Usuário" rendered="#{not empty usuarioBean.usuario.id}" />
				</h2>
				
				<p:separator />
				
				<h:messages styleClass="erros" />
			
				<h:panelGrid columns="6" cellspacing="10" width="100%">
					
					<h:outputLabel value="Nome: *" for="nome" styleClass="label" />
					<p:inputText id="nome" value="#{usuarioBean.usuario.nome}" required="true"
						requiredMessage="Campo Obrigatório" size="30" />
						
					<h:outputLabel value="Login: *" for="login" styleClass="label" />
					<p:inputText id="login" value="#{usuarioBean.usuario.login}" required="true"
						requiredMessage="Campo Obrigatório" />
					
					<h:outputLabel value="Senha: *" for="senha" styleClass="label" />
					<p:inputText id="senha" value="#{usuarioBean.usuario.senha}" required="true"
						requiredMessage="Campo Obrigatório" />
				
				</h:panelGrid>
				
				<div class="alinhar-button">
					<p:commandButton action="#{usuarioBean.grava}" value="Gravar" update="@form" process="@form"
						rendered="#{empty usuarioBean.usuario.id}" />
					<p:commandButton action="#{usuarioBean.grava}" value="Alterar" update="@form" process="@form"
						rendered="#{not empty usuarioBean.usuario.id}" />
					<p:commandButton action="usuarios" value="Cancelar" update="@form"
						immediate="true" rendered="#{not empty usuarioBean.usuario.id}" />
				</div>
			
			</p:fieldset>
					
		</h:form>
		
		<h:form id="form2">

			<p:dataTable value="#{usuarioBean.usuariosOrdem}" var="usuario" id="dataTable" paginator="true" rows="10"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
			emptyMessage="Não há usuários cadastrados" currentPageReportTemplate="{currentPage} de {totalPages}"
			paginatorPosition="bottom" style="text-align: center">
				
				<p:column headerText="Nome">
					#{usuario.nome}
				</p:column>
				<p:column headerText="Login">
					#{usuario.login}
				</p:column>
				
				<p:column headerText="Ações">
					<h:commandLink value="Remover" style="margin-right: 50px">
						<f:ajax render="@form" />
					</h:commandLink>
					
					<h:commandLink value="Alterar">
						<f:setPropertyActionListener target="#{usuarioBean.usuario}" value="#{usuario}" />
					</h:commandLink>
				</p:column>
				
				<f:facet name="footer">  
		            Total de #{usuarioBean.usuarios.size()} linha(s).  
		        </f:facet>  
			</p:dataTable>	
		
		</h:form>
		
	</ui:define>
	
</ui:composition>

</html>
