<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"> 

<ui:composition template="/_template.xhtml">
	
	<ui:define name="corpo">
		
		<div class="content">
			
			<p:panel header="CLUBES PARTICIPANTES">
			
			<p:dataGrid var="clube" value="#{clubeBean.clubesOrdem}" columns="2" rows="12"
		        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
		        emptyMessage="Não há clubes cadastrados">  
		  
		        <p:panel header="#{clube.nomeCompleto}" style="text-align:center">  
		            <h:panelGrid columns="1" style="width:100%">  
		                <p:graphicImage id="imagem" library="img/escudos" name="#{clube.imagem}.png" />   
						
						<h:outputText value="Presidente" style="font-weight: bold;" />
		                <h:outputText value="#{clube.presidente}" />
		                <h:outputText value="Fundação" style="font-weight: bold;" />
		                <h:outputText value="#{clube.fundacao}">
		                	<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_paulo" />
		                </h:outputText>
		                <h:outputText value="Local" style="font-weight: bold;" />
		                <h:outputText value="#{clube.cidade}/#{clube.estado}" />
		            </h:panelGrid>  
		        </p:panel>  
		  
		    </p:dataGrid> 
		    
		    </p:panel>
		
		</div>
		
	</ui:define>
	
</ui:composition>

</html>
