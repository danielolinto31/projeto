<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Projeto</title>
	<h:outputStylesheet library="css" name="primefaces.css" />
	<h:outputStylesheet library="css" name="login.css" />
	<h:outputStylesheet library="css" name="theme.css" />
</h:head>

<h:body>
	
	<div id="wrapper">
	
	<h1 style="text-align: center; margin-bottom: 10px;">Login do Sistema</h1>
	
	<p:panel style="height: 150px">
		
		<h:form id="formLogin">
			
			<h:messages styleClass="erros" />
			
			<h:panelGrid columns="2" columnClasses="first, second">
			
				<p:outputLabel style="font-size: 16px" value="Login:" for="login" />
				<p:inputText id="login" value="#{loginBean.usuario.login}" required="true"
					requiredMessage="Usuário e/ou senha inválido(s)" />
				
				<h:outputLabel value="Senha:" for="senha" />
				<p:password id="senha" value="#{loginBean.usuario.senha}" required="true"
					requiredMessage="Usuário e/ou senha inválido(s)" />
				
				<br />
				
				<p:commandButton value="Efetuar Login" action="#{loginBean.efetuaLogin}" update="@form" process="@form" />
	
			</h:panelGrid>

		</h:form>
	
		<h:outputLink value="#{facesContext.externalContext.requestContextPath}/index.xhtml" styleClass="link-inicio">
			<h:outputText value="Página Inicial" />
		</h:outputLink>
				
	</p:panel>

	</div>
	
</h:body>

</html>
